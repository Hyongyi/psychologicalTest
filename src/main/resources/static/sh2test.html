<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/default_sh2.css">
    <link rel="stylesheet" href="./css/main_sh2.css">
    <link rel="stylesheet" href="./css/qna_sh2.css">
    <link rel="stylesheet" href="./css/animation_sh2.css">
    <link rel="stylesheet" href="./css/result_sh2.css">
</head>

<body>
    <div class="container">
        <section id="userinfo" class="mx-auto my-5 py-5 px-3">
            <div id="userinfo-div" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
            <p>테스트를 진행하시려면 정보를 입력해주세요.</p>
            <label for="name">이름</label>
            <input type="text" name="mname" id="name" placeholder="이름을 입력해주세요"><br>
            <div class="my-3">
                <label for="name">나이</label>
                <input type="text" name="mage" id="age" placeholder="나이"><br>
            </div>
            <select name="mgender" id="gender">
                <option value="남">남</option>
                <option value="여">여</option>
            </select><br>
            <input type="button" class="btn btn-outline-danger mt-3" id="request" onclick="start()" value="제출" />
    </div>
    </section>
    <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1>나에게 어울리는 롤 챔피언은?</h1>
        <div class="col-lg-4 col-md-6 col-sm-8 col-10 mx-auto">
            <img src="./img/main_sh2.png" alt="mainImage" class="img-fluid">
        </div>
        <p>
            롤 챔피언 추천 사이트 입니다! <br>
            아래 시작하기 버튼을 눌러 시작해 주십시오.
        </p>
        <button type="button" class="btn btn-danger mt-3" onclick="js:begin()">시작하기</button>
    </section>
    <section id="qna">
        <div class="status mx-auto mt-5">
            <div class="statusBar">
            </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>
        <div class="answerBox">

        </div>
    </section>
    <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 결과는?</h1>
        <div class="resultName">

        </div>
        <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

        </div>
        <div class="resultDesc">

        </div>
        <button type="button" class="kakao mt-3 py-2 px-2">공유하기</button>
    </section>
    <script src="./js/data_sh2.js" charset="utf-8"></script>
    <script src="./js/start_sh2.js" charset="utf-8"></script>
    </div>
</body>

</html>
