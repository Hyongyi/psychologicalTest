<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type">

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/default_ys.css">
    <link rel="stylesheet" href="/css/main_ys.css">
    <link rel="stylesheet" href="/css/qna_ys.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/result_ys.css">

</head>
<body>
    <div class="container">

        <!--main 섹션-->
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1 class="pt-5">십이간지로 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            <img src="/img/main_ys.png" alt="mainImage" class="img-fluid">
            </div>
            <p >
                아래 '시작하기' 버튼을 눌러주세요.
            </p>
            <button type="button" class="btn btn-danger mt-3" onclick="js:begin()">시작하기</button>
        </section>

        <!--qna 섹션-->
        <section id="qna">

            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>

            <div class="qBox my-5 py-3 mx-auto">

            </div>
            <div class="answerBox">

            </div>
        </section>


        <!--result 섹션-->
        <section id="result">
            <h1 class="pt-5">당신의 결과는?!</h1>
            <div class="resultname">

            </div>
            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

            </div>
            <div class="resultDesc">

            </div>
            <button type="button">공유하기</button>
        </section>

        <script src="./js/data_ys.js" charset="utf-8"></script>
        <script src="/js/start.js" charset="utf-8"></script>

    </div>
